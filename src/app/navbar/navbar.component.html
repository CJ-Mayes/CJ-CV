<nav class="navbar navbar-expand-lg" id="sticky" [ngClass]="{'nav-sticky':sticky === true}"><div class="container"><h1><ng-template #title><strong><em>data nerd, dog dad & ultra marathon runner</em></strong></ng-template><span [attr.aria-label]="[navbarData['name']]" class="navbar-brand logo text-uppercase braces" placement="bottom" [ngbTooltip]="title"> {{navbarData['name']}} </span></h1><button class="navbar-toggler" [ngStyle]="{'transform':'rotate('+((animation==='slideInLeft 1s forwards' && navbarProfileVisibility)?'180':'0')+'deg)'}" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" (click)="navbarProfileVisibility?removeProfile():addProfile()"><i class="fas fa-{{animation==='slideInLeft 1s forwards' && navbarProfileVisibility?'times':'bars'}}"></i></button><div class="collapse navbar-collapse text-dark text-center" id="navbarCollapse" [ngClass]="{'show':navbarProfileVisibility}" [ngStyle]="{'animation':animation}"><div *ngIf="navbarProfileVisibility" class="pb-1 mb-2"><img src="assets/images/{{identityData['image']}}.webp" alt="Profile" class="img-fluid mx-auto rounded-circle mb-2" height="100px" width="100px" loading="lazy"><br><h1><span [attr.aria-label]="[navbarData['name']]" class="h5 text-uppercase text-dark braces" placement="bottom" [ngbTooltip]="title"> {{identityData['name']}} </span></h1></div><ul class="navbar-nav ml-auto" id="mySidenav"><li *ngFor="let navLink of navbarData['links']" class="nav-link pointer" [ngClass]="{'active' : navLink === activeClass}"><ng-template #title><strong> <em>{{navLink}}</em> </strong></ng-template><a href="/" (click)="updateActiveLink(navLink)" (scroll)="onWindowScroll()" [attr.aria-label]="[navLink]" placement="bottom" [ngbTooltip]="title"><i [ngClass]="[getNavIcon(navLink), 'nav-icon']"></i>{{navLink}}</a></li></ul><div *ngIf="navbarProfileVisibility"><app-social [color]="'#222222'"></app-social></div></div></div></nav>
